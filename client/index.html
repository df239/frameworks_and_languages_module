<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        i{
            font-size: 3em;
        }

        body{
            background-color: #f8f6f0;
        }

        nav{
            /*background-color: #efdfc8;*/
            background-color: #ddd1b2;
            padding-left:5em;
            padding-right:5em;
        }

        h6{
            margin-left:20px;
        }

        .my-form{
            background-color: #cedcf2;
            /*background-color: #efe9d9;*/
            border-radius: 30px;
            margin:2em;
        }

        .required-asterisk{
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Freecycle</a>
        </div>
    </nav>
    <div id="main" class="container">
        <form class="my-form container">
            <div class="row my-3 justify-content-evenly">
                <div class="col-10 col-md-7 my-3 mt-4 order-1 d-inline-flex p-2">
                    <input class="form-control" name="user_id" type="text" v-model="userId" placeholder="User ID" required>
                    <span class="required-asterisk"> *</span>
                </div>
                <div class="col-10 col-md-2 my-3 order-3 order-md-2 d-inline-flex p-2">
                    <input class="form-control" name="lat" type="number" step="any" v-model="lat" placeholder="Latitude" required>
                    <span class="required-asterisk"> *</span>
                </div>
                <div class="col-10 col-md-7 my-3 order-2 order-md-3">
                    <input class="form-control" name="image" type="text" v-model="image" placeholder="Title">
                </div>
                <div class="col-10 col-md-2 my-3 order-4 d-inline-flex p-2">
                    <input class="form-control" name="lon" type="number" step="any" v-model="lon" placeholder="Longitude" required>
                    <span class="required-asterisk"> *</span>
                </div>
            </div>
            <div class="row my-3 justify-content-evenly">
                <div class="col-10 my-3">
                    <input class="form-control" name="image" type="text" v-model="image" placeholder="Image URL">
                </div>
                <div class="col-10 my-3 d-inline-flex p-2">
                    <input class="form-control" name="keywords" type="text" v-model="keywords_string" placeholder="Keywords"
                        title="Keywords must be separated by commas" required>
                    <span class="required-asterisk"> *</span>
                </div>
                <div class="col-10 my-3 d-inline-flex p-2">
                    <textarea class="form-control" name="description" v-model="description" placeholder="Description"
                        required></textarea>
                    <span class="required-asterisk"> *</span>
                </div>
                <div class="col-10 my-3 mb-4">
                    <div class="col-lg-2 col-sm-4 col-6">
                        <button class="btn btn-primary form-control" data-action="create_item" @click="create_item" type="button">Add Item</button>
                        <span class="required-asterisk">* field required</span>
                    </div>
                </div>
            </div>
        </form>
        <div class="container" style="margin:2em;">
            <div class="row" v-if="items">
                <div v-for="item in items" class="col-12 col-md-6 col-lg-4 col-xxl-3 mb-5 d-flex justify-content-center">
                    <div class="card p-0 h-100" style="width: 18rem;">
                        <div class="mw-100">
                            <img :src="item.image" :alt="item.description" class="card-img-top" style="height: 18rem;" />
                        </div>
            
                        <div class="card-body h-100">
                            <h4 class="card-title" data-field="id">{{ item.id }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">By {{ item.user_id }}</h6>
                                <p class="card-text">{{ item.description }}</p>
                                <button class="btn-warning" data-action="delete" @click="delete_item(item)">Delete item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div v-if="items">
            <ul>
                <li v-for="item in items">
                    <h4 data-field="id">Item {{ item.id }}</h4>
                    <p>By {{ item.user_id }}</p>
                    <img :src="item.image" :alt="item.description"/><br/>
                    <p>{{ item.description }}</p>
                    <p>Lat: {{ item.lat }}   Lon: {{ item.lon }}</p>
                    <ul>
                        <li v-for="word in item.keywords">{{ word }}</li>
                    </ul>
                    <button data-action="delete" @click="delete_item(item)">Delete item {{ item.id }}</button>
                </li>
            </ul>
        </div>

        
        <script>
            const urlParams = new URLSearchParams(window.location.search);
	        const apiUrl = (urlParams.get('api') || '/api/v1').replace(/\/$/, '');
            //var apiUrl = "https://8000-silver-impala-bbndrhb9.ws-eu17.gitpod.io";
            //var apiUrl = "http://localhost:8000"

            const app = Vue.createApp({
                data() {
                    return {
                        items: null,

                        userId:'',
                        description:'',
                        image:'',
                        lat:'',
                        lon:'',
                        keywords_string:''
                    }
                },
                mounted() {
                    this.load_items()
                },
                methods:{
                    load_items(){
                        fetch(apiUrl + "/items")
                            .then(res => res.json())
                            .then(data => this.items = data)
                            .catch(err => console.log(err.message))
                    },

                    async create_item(){
                        /*split string from 'keywords' input into an array
                          and delete white-space characters from every element*/
                        var arr = this.keywords_string.split(',')
                        arr = arr.map(s => s.trim())
                        var data = {
                            user_id: this.userId,
                            description: this.description,
                            image: this.image,
                            lat: this.lat,
                            lon: this.lon,
                            keywords: arr
                        }

                        console.log(data)
                        //send a POST request to the server with the new data and correct headers
                        var response = await fetch(apiUrl + "/item",{
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        }).catch(err => console.log(err))
                        
                        this.load_items()
                    },

                    async delete_item(item){
                        //send a DELETE request to the server
                        await fetch(apiUrl + "/item/" + item.id, {
                            method: 'DELETE'
                        }).catch(err => console.log(err.message))
                        
                        this.load_items()
                    }
                }
            })

            app.mount('#main')
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
