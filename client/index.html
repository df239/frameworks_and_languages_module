<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="main">
        <button data-action="create_item" @click="create_item">Add Item</button>
        <label> User: </label>
        <input name="user_id" type="text" v-model="userId" required>
        <label> Description: </label>
        <input name="description" type="text" v-model="description" required>
        <label> Image: </label>
        <input name="image" type="text" v-model="image">
        <label> Lat: </label>
        <input name="lat" type="number" v-model="lat" required>
        <label> Lon: </label>
        <input name="lon" type="number" v-model="lon" required>
        <label> Keywords: </label>
        <input name="keywords" type="text" v-model="keywords_string" required>
        <div v-if="items">
            <ul>
                <li v-for="item in items">
                    <h4 data-field="id">Item {{ item.id }}</h4>
                    <p>By {{ item.user_id }}</p>
                    <img :src="item.image" :alt="item.description"/><br/>
                    <p>{{ item.description }}</p>
                    <p>Lat: {{ item.lat }}   Lon: {{ item.lon }}</p>
                    <ul>
                        <li v-for="word in item.keywords">{{ word }}</li>
                    </ul>
                    <button data-action="delete" @click="delete_item(item)">Delete item {{ item.id }}</button>
                </li>
            </ul>
        </div>

        
        <script>
            const urlParams = new URLSearchParams(window.location.search);
	        const apiUrl = (urlParams.get('api') || '/api/v1').replace(/\/$/, '');
            //var apiUrl = "https://8000-silver-impala-bbndrhb9.ws-eu17.gitpod.io";
            //var apiUrl = "http://localhost:8000"

            const app = Vue.createApp({
                data() {
                    return {
                        items: null,

                        userId:'',
                        description:'',
                        image:'',
                        lat:'',
                        lon:'',
                        keywords_string:''
                    }
                },
                mounted() {
                    this.load_items()
                },
                methods:{
                    load_items(){
                        fetch(apiUrl + "/items")
                            .then(res => res.json())
                            .then(data => this.items = data)
                            .catch(err => console.log(err.message))
                    },

                    async create_item(){
                        /*split string from 'keywords' input into an array
                          and delete white-space characters from every element*/
                        var arr = this.keywords_string.split(',')
                        arr = arr.map(s => s.trim())
                        var data = {
                            user_id: this.userId,
                            description: this.description,
                            image: this.image,
                            lat: this.lat,
                            lon: this.lon,
                            keywords: arr
                        }

                        console.log(data)
                        //send a POST request to the server with the new data and correct headers
                        var response = await fetch(apiUrl + "/item",{
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        }).catch(err => console.log(err))
                        
                        this.load_items()
                    },

                    async delete_item(item){
                        //send a DELETE request to the server
                        await fetch(apiUrl + "/item/" + item.id, {
                            method: 'DELETE'
                        }).catch(err => console.log(err.message))
                        
                        this.load_items()
                    }
                }
            })

            app.mount('#main')
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
