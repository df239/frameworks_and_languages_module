<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div v-if="obj">
            <p>{{ obj }}</p>
        </div>

        
        <script>
            //var apiUrl = "https://3000-silver-impala-bbndrhb9.ws-eu18.gitpod.io/items";
            var apiUrl = "http://localhost:3000"

            const Items = {
                data() {
                    return {
                        obj: null
                    }
                },
                mounted() {
                    fetch(apiUrl+"/items")
                        .then(res => res.json())
                        .then(data => this.obj = data)
                        .catch(err => console.log(err.message))
                }
            }

            Vue.createApp(Items).mount('#app')
        </script>
    </div>
</body>
</html>
