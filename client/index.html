<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Json Objects</h1>
        <span>{{response.id}}</span>

    </div>

    <script>        
        const apiUrl = "https://3000-silver-impala-bbndrhb9.ws-prod-ws-eu19.gitpod.io/items";

        const Objects = {
            data(){
                return{
                    response=null
                }
            },
            mounted(){
                let res = await fetch(apiUrl);
                this.response = (await res.json())[1];

            }
        };
        Vue.createApp(Objects).mount('#app');
    </script>    
</body>
</html>
