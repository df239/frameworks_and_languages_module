<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <form>
            <input type="submit" @click="addItem" value="Add Item"></input>
            <label> User: </label>
            <input type="text" v-model="userId" required>
            <label> Description: </label>
            <input type="text" v-model="description" required>
        </form>
        <p>{{ userId }}</p>
        <p>{{ description }}</p>
        <div v-if="items">
            <ul>
                <li v-for="item in items">
                    <h4>Author {{ item.user_id }}</h4>
                    <img :src="item.image" :alt="item.description"/>
                    <button @click="deleteItem(item)">Delete item {{ item.id }}</button>
                </li>
            </ul>
        </div>

        
        <script>
            //var apiUrl = "https://3000-silver-impala-bbndrhb9.ws-eu18.gitpod.io/items";
            var apiUrl = "http://localhost:3000"

            const app = Vue.createApp({
                data() {
                    return {
                        items: null,

                        userId:'',
                        description:''
                    }
                },
                mounted() {
                    this.loadItems()
                },
                methods:{
                    loadItems(){
                        fetch(apiUrl + "/items")
                            .then(res => res.json())
                            .then(data => this.items = data)
                            .catch(err => console.log(err.message))
                    },

                    async addItem(){
                        var data = {
                            user_id: this.userId,
                            description: this.description
                        }

                        console.log(data)
                        var response = await fetch(apiUrl + "/items",{
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        }).catch(err => console.log(err))
                        
                        this.loadItems()
                    },

                    async deleteItem(item){
                        await fetch(apiUrl + "/items/" + item.id, {
                            method: 'DELETE'
                        }).catch(err => console.log(err.message))
                        
                        this.loadItems()
                    }
                }
            })

            app.mount('#app')
        </script>
    </div>
</body>
</html>
