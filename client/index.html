<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Json Objects</h1>
        <ul>
            <li v-for="object in objects">{{object.description}}</li>
        </ul>

    </div>

    <script>
        import axios from "axios"
        
        var apiUrl = "https://3000-silver-impala-bbndrhb9.ws-eu18.gitpod.io/items";
        var obj = {title: 'heading'};

        new Vue({
            el:"#app",
            data () {
                return {
                    objects: null
                }
            },
            mounted () {
                axios
                .get(apiUrl)
                .then(response => (this.objects = response))
            }
        });
    </script>    
</body>
</html>
